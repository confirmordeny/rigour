summary: 'The French Southern and Antarctic Lands (French: Terres australes et antarctiques
  françaises, TAAF) consists of Adélie Land (Terre Adélie); Crozet Islands (Îles Crozet);
  Kerguelen Islands (Archipel des Kerguelen); Saint Paul and Amsterdam Islands (Îles
  Saint Paul et Amsterdam); and Scattered Islands (Îles Éparses)'
