summary: The United States Minor Outlying Islands is a statistical designation defined
  by the International Organization for Standardization's ISO 3166-1 code. The minor
  outlying islands and groups of islands consist of eight United States insular areas
  in the Pacific Ocean (Baker Island, Howland Island, Jarvis Island, Johnston Atoll,
  Kingman Reef, Midway Atoll, Palmyra Atoll, and Wake Island) and one in the Caribbean
  Sea (Navassa Island).
